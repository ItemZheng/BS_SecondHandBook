<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Login</title>

  <meta content="" name="keywords">
  <meta content="" name="description">

  <meta property="og:image" content="">
  <meta property="og:url" content="">
  <meta property="og:site_name" content="">
  <meta property="og:description" content="">

  <!-- Twitter Cards integration: https://dev.twitter.com/cards/  -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="">
  <meta name="twitter:title" content="">
  <meta name="twitter:description" content="">
  <meta name="twitter:image" content="">

  <link href="favicon.ico" rel="shortcut icon">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800" rel="stylesheet">

  <!-- Libraries CSS Files -->
  <link href="../static/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/lib/animate-css/animate.min.css" rel="stylesheet">

  <link href="../static/css/style.css" rel="stylesheet">

</head>

<body>
  <div id="preloader"></div>

  <!--==========================
  Hero Section
  ============================-->
  <section id="hero">
    <div class="hero-container">
      <div class="wow fadeIn">

        <h1>欢迎来到二手书交易市场</h1>
        <h2>你可以 <span class="rotating">发布二手书 , 求购二手书, 完成交易 </span></h2>
        <div class="actions">
          <a href="#contact" class="btn-get-started">登陆</a> 
          <a href="#register" class="btn-services">注册</a>
        </div>
      </div>
    </div>
  </section>

  <!--==========================
  Contact Section
  ============================-->
  <section id="contact">
    <div class="container wow fadeInUp" >
      <div class="row">
        <div class="col-md-12">
          <h3 class="section-title">登陆</h3>
          <div class="section-title-divider"></div>
          <p class="section-description">输入用户名和密码进行登录</p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3 col-md-push-2">
          <div class="info">
            <div>
              <i class="fa fa-user"></i>
              <p>用户名</p>
            </div>

            <div>
              <i class="fa fa-user-secret"></i>
              <p>密码</p>
            </div>

          </div>
        </div>

        <div class="col-md-5 col-md-push-2">
          <div class="form">
            <form action="" method="post" role="form" class="contactForm">
              <div class="form-group">
                <input type="text" name="name" class="form-control" id="name" placeholder="用户名" />
                <div class="validation"></div>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="password" id="password" placeholder="密码"/>
                <div class="validation"></div>
              </div>
              <div class="text-center"><button type="submit" id="login_submit">登陆</button></div>
              <div id="errormessage"> </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!--==========================
  Register Section
  ============================-->
  <section id="register">
    <div class="container wow fadeInUp" >
      <div class="row">
        <div class="col-md-12">
          <h3 class="section-title">注册</h3>
          <div class="section-title-divider"></div>
          <p class="section-description">输入用户名、邮箱、密码进行注册</p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3 col-md-push-2">
          <div class="info">
            <div>
              <i class="fa fa-user"></i>
              <p>用户名</p>
            </div>

            <div>
              <i class="fa fa-user-secret"></i>
              <p>密码</p>
            </div>

            <div>
              <i class="fa fa-envelope"></i>
              <p>邮箱</p>
            </div>

            <div>
              <i class="fa fa-qq"></i>
              <p>QQ</p>
            </div>

            <div>
              <i class="fa fa-weixin"></i>
              <p>微信</p>
            </div>

            <div>
              <i class="fa fa-phone"></i>
              <p>手机</p>
            </div>

          </div>
        </div>

        <div class="col-md-5 col-md-push-2">
          <div class="form">
            <form action="" method="post" role="form" class="contactForm">
              <div class="form-group">
                <input type="text" name="name" class="form-control" id="register_name" placeholder="用户名" />
                <div class="validation"></div>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="password" id="register_password" placeholder="密码"/>
                <div class="validation"></div>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" name="email" id="register_email" placeholder="邮箱"/>
                <div class="validation"></div>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="qq" id="register_qq" placeholder="QQ"/>
                <div class="validation"></div>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="wx" id="register_wx" placeholder="微信"/>
                <div class="validation"></div>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="phone" id="register_phone" placeholder="手机"/>
                <div class="validation"></div>
              </div>
              <div class="text-center"><button type="submit" id="register_submit">注册</button></div>
              <div id="error_register"> </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!--==========================
  code Section
  ============================-->
  <section id="code" style="display: none;">
    <div class="container wow fadeInUp" >
      <div class="row">
        <div class="col-md-12">
          <h3 class="section-title">邮箱验证</h3>
          <div class="section-title-divider"></div>
          <p class="section-description">验证码已发送，输入验证码进行验证</p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3 col-md-push-2">
          <div class="info">
            <div>
              <i class="fa fa-random"></i>
              <p>验证码</p>
            </div>
          </div>
        </div>

        <div class="col-md-5 col-md-push-2">
          <div class="form">
            <form action="" method="post" role="form" class="contactForm">
              <div class="form-group">
                <input type="text" name="name" class="form-control" id="register_code" placeholder="验证码" />
                <div class="validation"></div>
              </div>
              <div class="text-center"><button type="submit" id="code_submit">验证</button></div>
              <div id="error_code"> </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </section>

  <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

  <script src="../static/lib/jquery/jquery.min.js"></script>

  <script src="../static/lib/superfish/superfish.min.js"></script>
  <script src="../static/lib/morphext/morphext.min.js"></script>
  <script src="../static/lib/wow/wow.min.js"></script>
  <script src="../static/lib/stickyjs/sticky.js"></script>
  <script src="../static/lib/easing/easing.js"></script>

  <!-- Template Specisifc Custom Javascript File -->
  <script src="../static/js/custom.js"></script>

  <script src="../static/contactform/contactform.js"></script>



</body>

</html>
